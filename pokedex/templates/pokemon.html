<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
</head>

<body>
    <img class="card-img-top" src="{{ sprite_official_front_default_url }}" alt="{{ name }}">
    <p>Nama Pokemon: <b>{{ name }}</b></p>
    <p>Tipe: {{ types }}</p>
    <p>Tinggi: {{ height }}</p>
    <p>Berat: {{ weight }}</p>
    <p>ATTRIBUT:</p>
    {% for i in base_stats %}
        <p>{{i.name}}: {{i.value}}</p>
    {% endfor %}
    <p>JURUS:</p>
    {% for i in abilities %}
        <p>{{i.name}}</p>
    {% endfor %}
</body>

</html>
